<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-show="onSale">On Sale!</p>
            <p v-if="inventory > 10">In Stock</p><!--Si v-if = true el elemento se muestra, caso contrario no lo hace. Si se acompaña del v-else, cuando v-if
            = false se muestra v-else. No siempre v-if debe ser acompañado de v-else.
            v-show hace toggle de la visibilidad del objeto en vez de añadirlo o removerlo del DOM. Agrega display: "none"-->
            <p v-else-if="inventory <= 10 && inventory > 0">Almost Out</p>
            <p v-else>Out of Stock</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
