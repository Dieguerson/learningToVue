<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"> <!--Esta div y todo su contenido tiene acceso a la app, ya que es donde estÃ¡ montada-->
      <h1>{{ product }}</h1> <!--Mustache syntax: permite escribir expresiones de JS, es decir, correr JS en el HTML-->
      <p>{{ description }}</p>
    </div>

    <!-- Mount App -->
    <script src="./main.js"></script>

    <!-- Import App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
